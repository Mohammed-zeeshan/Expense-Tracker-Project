<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <form>
        <div>
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Enter description" required>
        </div>
        <div>
            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="food">Food</option>
                <option value="fuel">Fuel</option>
                <option value="salary">Salary</option>
            </select>
        </div>
        <div><button onclick="submitForm(event)">Add Expense</button></div>
    </form>
    <ul id="items"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const amount = document.getElementById("amount").value;
            const description = document.getElementById("description").value;
            const category = document.getElementById("category").value;
            const myObj = {
                amount: amount,
                description: description,
                category: category,
            }
            axios.post('http://localhost:3000/expense/addExpense', myObj)
            .then((response) => {
                addItem(response.data);
            })
            .catch((err) => {
                console.log(err);
            })
        }
        window.addEventListener("DOMContentLoaded", async () => {
            try{
                const response = await axios.get('http://localhost:3000/expense/expenses')
                for (var i=0;i<response.data.length;i++){
                    addItem(response.data[i]);
                }
            } catch (err) {
                console.log(err);
            }
        });
        function addItem(user) {
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            document.getElementById('category').value = '';
            const parentElem = document.getElementById("items");
            const childElem = `<li id=${user.id}>${user.amount} - ${user.description} - ${user.category}
                                <button>Delete</button></li>`
            parentElem.innerHTML = parentElem.innerHTML + childElem;
        }
    </script>
</body>
</html>
