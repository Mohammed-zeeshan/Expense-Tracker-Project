<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <form>
      <div>
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="Enter amount"
          required
        />
      </div>
      <div>
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Enter description"
          required
        />
      </div>
      <div>
        <label for="category">Category</label>
        <select name="category" id="category">
          <option value="food">Food</option>
          <option value="fuel">Fuel</option>
          <option value="salary">Salary</option>
          <option value="movie">Movie</option>
        </select>
      </div>
      <div><button onclick="submitForm(event)">Add Expense</button></div>
    </form>
    <div><button id="rzp-button">Buy Premium</button></div>
    <div id="message"></div>
    <ul id="items"></ul>
    <table id="table"></table>
    <ul id="leaderboard"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      async function submitForm(event) {
        event.preventDefault();
        const amount = document.getElementById("amount").value;
        const description = document.getElementById("description").value;
        const category = document.getElementById("category").value;
        const token = localStorage.getItem("token");
        const myObj = {
          amount: amount,
          description: description,
          category: category,
          token: token,
        };
        await axios
          .post("http://localhost:3000/expense/addExpense", myObj, {
            headers: { Authorization: token },
          })
          .then((response) => {
            addItem(response.data.expense);
          })
          .catch((err) => {
            console.log(err);
          });
      }
      function parseJwt(token) {
        var base64Url = token.split(".")[1];
        var base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        var jsonPayload = decodeURIComponent(
          window
            .atob(base64)
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join("")
        );

        return JSON.parse(jsonPayload);
      }
      window.addEventListener("DOMContentLoaded", async () => {
        try {
          const token = localStorage.getItem("token");
          const decodeToken = parseJwt(token);
          if (decodeToken.ispremiumuser) {
            showPremiumUserMessage();
            showLeaderboard();
          }
          await axios
            .get("http://localhost:3000/expense/expenses", {
              headers: { Authorization: token },
            })
            .then((response) => {
              for (let i = 0; i < response.data.length; i++) {
                if (decodeToken.ispremiumuser) {
                  addItemPremium(response.data[i]);
                } else {
                  addItem(response.data[i]);
                }
              }
            })
            .catch((err) => console.log(err));
        } catch (err) {
          console.log(err);
        }
      });
      function addItem(user) {
        document.getElementById("amount").value = "";
        document.getElementById("description").value = "";
        document.getElementById("category").value = "";
        const parentElem = document.getElementById("items");
        const childElem = `<li id=${user.id}>${user.amount} - ${user.description} - ${user.category}
                                <button onClick=deleteItem('${user.id}','${user.amount}')>Delete</button></li>`;
        parentElem.innerHTML = parentElem.innerHTML + childElem;
      }
      function addItemPremium(user) {
        document.getElementById("amount").value = "";
        document.getElementById("description").value = "";
        document.getElementById("category").value = "";
        const parentElem = document.getElementById("table");
        const childElem = `<tr>
        <th>Description</th>
        <th>Category</th>
        <th>Amount</th>
      </tr>
      <tr><td>${user.description}</td><td>${user.category}</td><td>${user.amount}</td></tr>`;
        parentElem.innerHTML = parentElem.innerHTML + childElem;
      }
      async function deleteItem(itemId,amount) {
        try {
          const token = localStorage.getItem("token");
          const myObj = {
            id: itemId,
            amount: amount
          }
          await axios.post(
            "http://localhost:3000/expense/delete", myObj,
            { headers: { Authorization: token } }
          );
          removeItem(itemId);
        } catch (err) {
          console.log(err);
        }
      }
      function removeItem(itemId) {
        const parentElem = document.getElementById("items");
        const elem = document.getElementById(itemId);
        parentElem.removeChild(elem);
      }
      function showPremiumUserMessage() {
        document.getElementById("rzp-button").style.visibility = "hidden";
        document.getElementById("message").innerHTML = "You are a premium user";
      }
      document.getElementById("rzp-button").onclick = async function (e) {
        const token = localStorage.getItem("token");
        const response = await axios.get(
          "http://localhost:3000/purchase/premiummembership",
          { headers: { Authorization: token } }
        );
        var option = {
          key: response.data.key_id,
          order_id: response.data.order.id,
          handler: async function (response) {
            const res = await axios.post(
              "http://localhost:3000/purchase/updatetransactionstatus",
              {
                order_id: option.order_id,
                payment_id: response.razorpay_payment_id,
              },
              { headers: { Authorization: token } }
            );

            alert("You are a Premium User Now");
            document.getElementById("rzp-button").style.visibility = "hidden";
            document.getElementById("message").innerHTML =
              "You are a premium user";
            localStorage.setItem("token", res.data.token);
            showLeaderboard();
          },
        };
        const rzp1 = new Razorpay(option);
        rzp1.open();
        e.preventDefault();

        rzp1.on("payment.failed", function (response) {
          console.log(response);
          alert("Something went wrong");
        });
      };
      function showLeaderboard() {
        const inputElement = document.createElement('input');
        inputElement.type = "button";
        inputElement.value = "Show Leaderboard";
        inputElement.onclick = async () => {
          const token = localStorage.getItem('token');
          const response = await axios.get('http://localhost:3000/premium/showleaderboard', { headers: { Authorization: token } })
          var leaderboardelement = document.getElementById('leaderboard')
          leaderboardelement.innerHTML += `<h1> Leader Board </h1>`
          response.data.forEach((userDetails) => {
            leaderboardelement.innerHTML += `<li>Name - ${userDetails.name} Total Expense - ${userDetails.totalExpense}`
          });
        }
        document.getElementById("message").appendChild(inputElement);
      }
    </script>
  </body>
</html>
