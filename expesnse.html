<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <form>
        <div>
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Enter description" required>
        </div>
        <div>
            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="food">Food</option>
                <option value="fuel">Fuel</option>
                <option value="salary">Salary</option>
                <option value="movie">Movie</option>
            </select>
        </div>
        <div><button onclick="submitForm(event)">Add Expense</button></div>
    </form>
    <div><button onclick="rzp(event)">Buy Premium</button></div>
    <ul id="items"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const amount = document.getElementById("amount").value;
            const description = document.getElementById("description").value;
            const category = document.getElementById("category").value;
            const token = localStorage.getItem('token');
            const myObj = {
                amount: amount,
                description: description,
                category: category,
                token: token,
            }
            await axios.post('http://localhost:3000/expense/addExpense', myObj, {headers: {'Authorization': token}})
            .then((response) => {
                addItem(response.data.expense);
            })
            .catch((err) => {
                console.log(err);
            })
        }
        window.addEventListener("DOMContentLoaded", async () => {
            try{
                const token = localStorage.getItem('token');
                await axios.get('http://localhost:3000/expense/expenses', {headers: {'Authorization': token}}).then(response => {
                    for (let i=0;i<response.data.length;i++){
                        addItem(response.data[i]);
                    }
                }).catch(err => console.log(err));
            } catch (err) {
                console.log(err);
            }
        });
        function addItem(user) {
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            document.getElementById('category').value = '';
            const parentElem = document.getElementById("items");
            const childElem = `<li id=${user.id}>${user.amount} - ${user.description} - ${user.category}
                                <button onClick=deleteItem('${user.id}')>Delete</button></li>`
            parentElem.innerHTML = parentElem.innerHTML + childElem;
        }
        async function deleteItem(itemId) {
        try {
            const token = localStorage.getItem('token');
                await axios.post('http://localhost:3000/expense/delete', {id: itemId}, {headers: {'Authorization': token}})
                removeItem(itemId)
            } catch (err) {
                console.log(err);
            }
        }
        function removeItem(itemId) {
            const parentElem = document.getElementById("items");
            const elem = document.getElementById(itemId);
            parentElem.removeChild(elem);
        }

    </script>
</body>
</html>
